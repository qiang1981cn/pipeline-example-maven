stages:
- name: Build
  steps:
  - runScriptConfig:
      image: chengjianqiang/maven:3-j7-cached-2
      shellScript: |-
        mvn clean install
        echo build finished!
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: chengjianqiang/example-greenhouse:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: index.docker.io
    env:
      DOCKER_HOST: tcp://docker-dind.default:2375
      PLUGIN_DEAMON_OFF: "true"
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
  - applyAppConfig:
      catalogTemplate: cattle-global-data:pipeline-chart-demo
      version: 0.1.0
      answers:
        image.tag: ${CICD_EXECUTION_SEQUENCE}
      name: pipeline-app
      targetNamespace: chart-deploy
    env:
      DEBUG: "true"
  - runScriptConfig:
      image: roffe/kubectl
      shellScript: kubectl  create deployment demo-$RANDOM  --image=nginx -n kubectl-deploy
- name: test
  steps:
  - runScriptConfig:
      image: java:8
      shellScript: echo test
timeout: 20
branch: {}
notification: {}
